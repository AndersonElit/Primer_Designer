<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer designer</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded font-weight-bolder justify-content-center">
            <a class="navbar-brand wordstyle1" href="#">DiseÃ±a tus primers facil</a>
        </nav>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="form-group">
                    <form action="submit" method="POST">
                        <input type="text" class="form-control mt-2 ml-2" placeholder="Ingresa nombre(s) del gen + organismo(s)" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <a href="#" class="btn btn-dark mt-2 mr-2 float-right font-weight-bolder wordstyle1">Generar primers</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="container">

                    {% with message = get_flashed_messages() %}
                        {% if message %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                        
                        </div>
                        {% endif %}
                    {% endwith %}

                    {% if results2 %}
                    <form action="{{ url_for('keyword') }}" method="POST">
                        <table class="table mt-2 text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Gene Name</th>
                                    <th scope="col">Gene ID</th>
                                    <th scope="col">         </th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for i in range(0, length_results2)%}
                                    <tr>
                                        <th scope="row">{{ i }}</th>
                                        <td>{{ results2[i][0] }}</td>
                                        <td>
                                            <a href="{{ results2[i][2] }}" target="_blank">{{ results2[i][1] }}</a>
                                        </td>
                                        <td>
                                            <button type='submit' class='btn btn-dark mr-2 font-weight-bolder wordstyle1 btn-sm'>Generar primers</button>
                                        </td>
                                    </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
